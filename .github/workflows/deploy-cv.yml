on:
  # Runs on pushes targeting the default branch
  # and only when there are changes to any *.typ files
  push:
    branches: [main]
    paths: ["curriculum-vitae/*.typ", "curriculum-vitae/*.json"]

  # Allows running workflow on demand
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Checkout branch
        run: |
          git checkout -b automation/update-cv
          git config --global user.name 'Khai Nguyen'
          git config --global user.email '1192669+khaister@users.noreply.github.com'

      - name: Typst build
        uses: lvignoli/typst-action@main
        with:
          source_file: ./curriculum-vitae/resume.typ

      - name: Upload artifact
        run: |
          mv ./curriculum-vitae/resume.pdf ./public/khai_nguyen.pdf --force

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Commit & Push
        run: |
          git status
          git add .
          git commit -S -m "ðŸ¤– Update khai_nguyen.pdf"
          git push -u origin HEAD

      - name: Create pull request
        run: |
          gh pr create --title "ðŸ¤– Update Resume" --body ""

      - name: Merge pull request
        run: |
          gh pr merge --squash automation/update-cv
